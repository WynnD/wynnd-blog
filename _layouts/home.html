<!DOCTYPE HTML>
<html>
	<head>
		<title>{{ page.title }} - Wynn Drahorad</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/clear.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="wrap">
			<h1 class="centered">Hello. I am <a href="{{page.url}}">Wynn Drahorad</a>.</h1>
			<h2 class="centered">Welcome to my blog.</h2>


			<div>
				<h3 class="">Recent Posts</h3>
				<!-- begin listing posts -->
				<ul class="recents">
					{% for post in site.posts %}
					<li class="recent-post">
						<div class="recent-post-head">
							<h3 class="left"><a href="{{ post.url }}">{{ post.title }}</a></h3>
							<p class="date right">{{ post.date | date: "%Y-%m-%d" }}</p>
						</div>
						<p class="excerpt">{{ post.excerpt }}</p>
					</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</body>

</html>
